proxies+:
  - name: 🇺🇸 美国落地
    dialer-proxy: 🇺🇸 美国节点
    type: ss
    server: 0.0.0.0
    port: 77777
    udp: true
    cipher: 2022-blake3-aes-128-gcm
    password: "77777"
  - name: 🇭🇰 香港落地
    dialer-proxy: 🇭🇰 香港节点
    type: ss
    server: 0.0.0.0
    port: 77777
    udp: true
    cipher: 2022-blake3-aes-128-gcm
    password: "77777"
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - 🇸🇬 新加坡节点
      - 🀄️ 大陆直连
      - 🇭🇰 香港落地
      - 🇺🇸 美国落地
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🀄️ 大陆直连
      - 🇭🇰 香港落地
      - 🇺🇸 美国落地
  - name: ☁️ OneDrive
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🀄️ 大陆直连
      - 🇭🇰 香港落地
      - 🇺🇸 美国落地
  - name: 💵 PayPal
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🀄️ 大陆直连
      - 🇭🇰 香港落地
      - 🇺🇸 美国落地
  - name: 📹 油管视频
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - 🇸🇬 新加坡节点
      - 🇭🇰 香港落地
      - 🇺🇸 美国落地
  - name: 🍿 国外媒体
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - 🇸🇬 新加坡节点
      - ♻️ 网络净化
      - 🀄️ 大陆直连
      - 🇭🇰 香港落地
      - 🇺🇸 美国落地
  - name: 🎮 游戏平台
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🀄️ 大陆直连
      - 🇭🇰 香港落地
  - name: 🛍️ 电商平台
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🀄️ 大陆直连
      - 🇭🇰 香港落地
  - name: 🇭🇰 香港节点
    include-all: true
    filter: (?=.*(香港|HK|(?i)Hong))^((?!(落地|自建|美|日|台|新)).)*$
    type: fallback
    tolerance: 20
    interval: 300
  - name: 🇺🇲 美国节点
    include-all: true
    filter: (?=.*(美国|US|(?i)States))^((?!(落地|自建|港|日|台|新)).)*$
    type: fallback
    tolerance: 20
    interval: 300
  - name: 🇯🇵 日本节点
    include-all: true
    filter: (?=.*(日本|JP|(?i)Japan))^((?!(落地|自建|港|美|台|新)).)*$
    type: fallback
    tolerance: 20
    interval: 300
  - name: 🇨🇳 台湾节点
    include-all: true
    filter: (?=.*(台湾|TW|(?i)Tai))^((?!(落地|自建|港|美|日|新)).)*$
    type: fallback
    tolerance: 20
    interval: 300
  - name: 🇸🇬 新加坡节点
    include-all: true
    filter: (?=.*(新加坡|SG|(?i)Singapore))^((?!(落地|自建|港|美|日|台)).)*$
    type: fallback
    tolerance: 20
    interval: 300
  - name: 🀄️ 大陆直连
    type: select
    proxies:
      - DIRECT
  - name: ♻️ 网络净化
    type: select
    proxies:
      - REJECT
